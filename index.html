<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website e-commerce</title>

    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        let cardPertama = true;
        let active = 'active';
        let urutan = 1;
        let yes = ``;

        fetch('https://fakestoreapi.com/products')
            .then(response => response.json())
            .then(data => {
                const card = document.getElementById("product-list");
                data.forEach(element => {

                    let cardProduk = 
                    `<div
                        class="card m-2 mt-0">
                        <img 
                            class="produk-img"
                            src="${element.image}" alt="">
                        <h6
                        class="produk-text">
                        ${element.title}</h6>
                        <h6
                        class="produk-harga fw-bold">
                        $ ${element.price}</h6>
                    </div>
                    `;
                    
                    if(cardPertama == false){
                        active = '';
                    }

                    if(urutan % 5 == 0){
                        yes += cardProduk;
                        card.innerHTML += `
                            <div 
                            class="carousel-item ${active}">
                                <div class="d-flex justify-content-center">`
                            + yes +
                            `</div>
                            </div>`;
                            yes = ``;
                        cardPertama = false;
                    }else{
                        yes += cardProduk;
                    }

                    urutan += 1;
                });
            });
    </script>
</head>
<body>

    <nav class="navbar bg-body-tertiary border border-body navigasi">
        <div class="container-fluid">
            <div class="logo">
                <a class="navbar-brand font fs-3 tokopedia">Tokopedia</a>
                <a class="text text-link-normal kategori">Kategori</a>
            </div>
            
            <form class="d-flex mb-0 pencarian input-group" role="search">
                    <span class="input-group-text bg-light border-end-0" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"></path>
                        </svg>
                    </span>
                    <input class="form-control me-2 border-start-0" 
                        type="search" 
                        aria-label="Search"
                        placeholder="Cari di Tokopedia"/>
            </form>

            <div class="tombol-daftar-masuk">
                <svg xmlns="http://www.w3.org/2000/svg" 
                    width="20" 
                    height="20" 
                    fill="currentColor" 
                    class="bi bi-cart keranjang" 
                    viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                </svg>
                <a
                    name=""
                    id=""
                    class="btn btn-outline-success daftar fw-bold"
                    href="#"
                    role="button">
                    Masuk
                </a>
                <a
                    name=""
                    id=""
                    class="btn btn-success masuk fw-bold"
                    href="#"
                    role="button">
                    Daftar
                </a>
            </div>
            
        </div>
    </nav>

    <div class="banner d-flex justify-content-center">
        <img src="storage/banner1.png" alt=""
        class="img-fluid banner-img">
    </div>

    <div class="d-flex justify-content-center mt-3" style="align-self: center;">
        <div class="carousel slide" style="width: 900px;">
            <h6 class="fw-bold">Produk sesuai</h6>
            <div id="carouselExampleAutoplaying" class="carousel slide">
                <div class="carousel-inner" id="product-list">

                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


    
</body>
</html>
