<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website e-commerce</title>

    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>

    <!-- navbar -->
    <nav class="navbar bg-body-tertiary border border-body navigasi">
        <div class="container-fluid">
            <div class="logo">
                <a class="navbar-brand font fs-3 tokopedia">Tokopedia</a>
                <a class="text text-link-normal kategori">Kategori</a>
            </div>
            
            <form class="d-flex mb-0 pencarian input-group" role="search">
                    <span class="input-group-text bg-light border-end-0" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"></path>
                        </svg>
                    </span>
                    <input class="form-control me-2 border-start-0" 
                        type="search" 
                        aria-label="Search"
                        placeholder="Cari di Tokopedia"/>
            </form>

            <div class="tombol-daftar-masuk">
                <svg xmlns="http://www.w3.org/2000/svg" 
                    width="20" 
                    height="20" 
                    fill="currentColor" 
                    class="bi bi-cart keranjang" 
                    viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                </svg>
                <a
                    name=""
                    id=""
                    class="btn btn-outline-success daftar fw-bold"
                    href="#"
                    role="button">
                    Masuk
                </a>
                <a
                    name=""
                    id=""
                    class="btn btn-success masuk fw-bold"
                    href="#"
                    role="button">
                    Daftar
                </a>
            </div>
            
        </div>
    </nav>

    <!-- area banner -->
    <div class="d-flex justify-content-center mt-3">
        <div class="carousel slide d-flex justify-content-center" style="width: 1200px;">
            <div id="listBanner" class="carousel slide" data-bs-ride="carousel" >
                <div class="carousel-inner" id="product-banner">
                    <div class="banner justify-content-center carousel-item active">
                        <img src="storage/banner1.png" class="img-fluid banner-img">
                    </div>
                    <div class="banner justify-content-center carousel-item">
                        <img src="storage/banner1.png" class="img-fluid banner-img">
                    </div>
                    <div class="banner justify-content-center carousel-item">
                        <img src="storage/banner1.png" class="img-fluid banner-img">
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#listBanner" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#listBanner" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <!-- area semua produk -->
    <div class="d-flex justify-content-center mt-3" style="align-self: center;">
        <div class="carousel slide" style="width: 900px;">
            <h6 class="fw-bold">Produk sesuai</h6>
            <div id="listProdukSesuai" class="carousel slide" data-bs-interval="false">
                <div class="carousel-inner" id="product-list">

                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#listProdukSesuai" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#listProdukSesuai" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <!-- area produk man -->
    <div class="d-flex justify-content-center mt-3" style="align-self: center;">
        <div class="carousel slide" style="width: 900px;">
            <h6 class="fw-bold">Pakaian pria</h6>
            <div id="listProdukPria" class="carousel slide" data-bs-interval="false">
                <div class="carousel-inner" id="product-list-pria">

                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#listProdukPria" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#listProdukPria" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <!-- area produk electronik -->
    <div class="d-flex justify-content-center mt-3" style="align-self: center;">
        <div class="carousel slide" style="width: 900px;">
            <h6 class="fw-bold">Produk electronic</h6>
            <div id="listProdukElec" class="carousel slide" data-bs-interval="false">
                <div class="carousel-inner" id="product-list-elec">

                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#listProdukElec" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#listProdukElec" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    
</body>
</html>
